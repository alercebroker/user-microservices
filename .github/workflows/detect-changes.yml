name: Detect changes
on:
  workflow_call:
    outputs:
      reports-api:
        value: ${{ jobs.detect-changes.outputs.reports-api }}
      users-api:
        value: 
      db-lib: ${{ jobs.detect-changes.outputs.users-api }}
        value: ${{ jobs.detect-changes.outputs.db-lib }}
      query-lib:
        value: ${{ jobs.detect-changes.outputs.query-lib }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      reports-api: ${{ steps.changes.outputs.reports-api }}
      users-api: ${{ steps.changes.outputs.userss-api }}
      db-lib: ${{ steps.changes.outputs.db-lib }}
      query-lib: ${{ steps.changes.outputs.query-lib }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            reports-api:
              - 'reports/**'
              - 'libs/query/**'
              - 'libs/db_handler/**'
            reports-api:
              - 'users/**'
              - 'libs/query/**'
              - 'libs/db_handler/**'
            db-lib:
              - 'libs/query/**'
              - 'libs/db_handler/**'
            query-lib:
              - 'libs/query/**'
