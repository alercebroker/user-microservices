name: Tests
on:
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      reports-api: ${{ steps.changes.outputs.reports-api }}
      db-lib: ${{ steps.changes.outputs.db-lib }}
      query-lib: ${{ steps.changes.outputs.query-lib }}
    steps:
      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            reports-api:
              - 'reports/**'
              - 'libs/**'
            db-lib:
              - 'libs/db-handler/**'
            query-lib:
              - 'libs/query/**'
  db-library:
    needs: detect-changes
    if: needs.detect-changes.outputs.db-lib == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.3.1'
      - name: Lint with black
        run: |
          cd ${GITHUB_WORKSPACE}/libs/db-handler
          poetry --no-root install
          poetry run black --check db_handler
      - name: Test with pytest
        run: |
          cd ${GITHUB_WORKSPACE}/libs/db-handler
          poetry --no-root install
          poetry run pytest
  query-library:
    needs: detect-changes
    if: needs.detect-changes.outputs.query-lib == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.3.1'
      - name: Lint with black
        run: |
          cd ${GITHUB_WORKSPACE}/libs/query
          poetry --no-root install
          poetry run black --check query
      - name: Test with pytest
        run: |
          cd ${GITHUB_WORKSPACE}/libs/query
          poetry --no-root install
          poetry run pytest
  reports-api:
    needs: detect-changes
    if: needs.detect-changes.outputs.reports-api == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.3.1'
      - name: Lint with black
        run: |
          cd ${GITHUB_WORKSPACE}/reports
          poetry --no-root install
          poetry run black --check reports
      - name: Test with pytest
        run: |
          cd ${GITHUB_WORKSPACE}/reports
          poetry --no-root install
          poetry run pytest
